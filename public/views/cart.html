<navigation></navigation>

<div class="container">

<div class="product-grid__item   grid__item one-half large--one-third" ng-repeat="product in vm.cart.products">

     <!--Product Image-->

    <a class="product-grid__product" ui-sref="details({id: product.id})">
    <!-- "products({id: product._id})" -->
        <img class="product-grid__img" alt="" ng-src="{{product.imgUrl}}" sizes="(max-width: 960px) 33vw, (max-width: 769px) 50vw, 100vw"/>
    </a>
    

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!-- Tittle--> 
        <h3 class="product-grid__name"><a ui-sref="details({id: product.id})">{{product.name}}</a></h3>
        <!--Product Description-->
        <h4 class="product-grid__sub">{{product.description}}</h4>

        <!--Product Price-->
        <div class="product-grid__price">${{product.price}}</div>
    </div> 
</div>


</div>
